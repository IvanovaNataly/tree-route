<div class="wrapper">
  <h1 class="title">{{id}}</h1>
  <tree-root *ngIf="children && children.length; else growingUp"
             [nodes]="children"
             [options]="options"
             (activate)="navigateTo($event)"></tree-root>

  <ng-template #growingUp>the tree is growing up...</ng-template>
</div>
