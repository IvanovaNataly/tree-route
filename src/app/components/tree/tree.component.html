<div class="wrapper">
  <form (submit)="onSubmit()">
    <input [(ngModel)]="userInputUrl" name="userInputUrl">
    <button type="submit">Plant a tree</button>
  </form>
  <h1 *ngIf="urlToShow" class="title">
    Showing the tree for: <br/>
    {{urlToShow}}
  </h1>
  <tree-root *ngIf="tree && tree.length; else growingUp"
             [nodes]="tree"
             [options]="options"
             (activate)="navigateTo($event)"></tree-root>

  <ng-template #growingUp>the tree is growing up...</ng-template>
</div>
